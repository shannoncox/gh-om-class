name: learn-github-actions
on:
  push:
    branches: [main]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version
